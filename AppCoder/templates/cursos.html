{% extends 'BASE.html' %}
{% load static %}
{% block contenidoQueCambia %}

<div style="background: #6f42c1;">
    <div class="text-center text-white">
        <div style="font-family: ubuntu-bold;">
            <h2 class="mb-5">Vista de cursos</h2>
        </div>
    </div>
</div>

    <div style="padding: 8px; border-radius: 4px; border: 1px solid #8f149a; box-sizing: border-box; margin-bottom: 2px; margin-left: 15px; ">
        <h2>Cursos disponibles</h2>
        <ul>
        {% for curso in lista_cursos %}
        <li>{{curso.nombre}}</li>
        {% endfor %}
        </ul>
</div>
{% endblock contenidoQueCambia %}
