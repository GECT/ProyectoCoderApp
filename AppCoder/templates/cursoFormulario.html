{% extends 'BASE.html' %}
{% load static %}
{% block contenidoQueCambia %}

<div style="background: #6f42c1;">
    <div class="text-center text-white">
        <div style="font-family: ubuntu-bold;">
            <h2 class="mb-5">Registro de curso:</h2>
        </div>
    </div>
</div>
<div class="text-center">
    <form action="{% url 'cursoFormulario' %}" method="POST">{% csrf_token %}
        <div >
            {{miFormulario.as_p}}
        </div>
        {% comment %} <p>Curso: <input type="text" name="curso" style="padding: 8px; border-radius: 4px; border: 1px solid #8f149a; box-sizing: border-box; margin-bottom: 2px; margin-left: 15px;"></p>
        <p>Camada: <input type="number" name="camada" style="padding: 8px; border-radius: 4px; border: 1px solid #8f149a; box-sizing: border-box; margin-bottom: 10px;"></p> {% endcomment %}
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;"> Enviar </button>
    </form>
</div>
{% endblock contenidoQueCambia %}
